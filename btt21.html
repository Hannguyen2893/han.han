<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baithuchanh</title>
    <link rel="stylesheet" href="wed.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @media screen {
            :root {
                background: rgb(23, 73, 210);
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(to right, rgb(233, 217, 46), rgb(137, 172, 236));
            font-family: "Poppins", sans-serif;
        }
        .card {
            margin: 120px auto;
            width: 300px;
            height: 400px;
            background: rgb(197, 161, 198);
            padding: 20px;
            border-radius: 15px;
            color: white;
            position: relative;
        }
        .card-heart, .card-cart {
            font-size: 25px;
            position: absolute;
            left: 20px;
            top: 15px;
            cursor: pointer;
        }
        .card-cart {
            left: unset;
            right: 20px;
        }
        .card-img {
            width: 100%; /* Thay đổi từ 90% thành 100% */
            height: 60%; /* Thay đổi chiều cao tùy ý */
            transition: 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-img img {
            max-width: 100%;
            max-height: 100%; /* Thêm dòng này */
            object-fit: contain; /* Thay đổi từ cover thành contain */
        }
        .card-title, .card-price {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            transition: 0.5s;
        }
        .card-size, .card-color {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-size span {
            padding: 1px 10px;
            background: rgb(220, 211, 211);
            color: black;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        .card-color span {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .card-color-green {
            background: green;
        }
        .card-color-red {
            background: red;
        }
        .card-color-yellow {
            background: yellow;
        }
        .card-action button {
            background: var;
            border: none;
            outline: none;
            color: aliceblue;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
            transition: 0.25s;
            cursor: pointer;
        }
        .card-action button:hover {
            transform: scale(0.9);
        }
        .card:hover .card-img {
            transform: translateY(-90px) rotate(-29deg);
        }
        .card:hover .card-title {
            transform: translateY(-35px, -70px);
        }
        .card:hover .card-price {
            transform: translateY(-117px, -72px);
        }
        .card-size, .card-color, .card-action {
            visibility: hidden;
            opacity: 0;
            transition: 0.5s;
            transition-delay: 0.4s;
        }
        .card:hover .card-size, .card:hover .card-color, .card:hover .card-action {
            visibility: visible;
            opacity: 0;
        }
        .card:hover .card-size {
            margin-top: -30px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-heart">
        <i class="bx bx-heart"></i>
    </div>
    <div class="card-cart">
        <i class="bx bx-cart-download"></i>
    </div>
    <div class="card-img">
        <img src="d:\Pink Aimee Logo.png" alt="">
    </div>
    <div class="card-title">
        Gấu xinh
    </div>
    <div class="card-price">150</div>
    <div class="card-size">
        <h3>SIZE</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
    </div>
    <div class="card-color">
        <h3>Color</h3>
        <span class="card-color-green"></span>
        <span class="card-color-red"></span>
        <span class="card-color-yellow"></span>
    </div>
    <div class="card-action">
        <button>Mua</button>
        <button>Giỏ</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
